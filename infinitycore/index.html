<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity Core - Giriş ve Kayıt</title>
  <link rel="stylesheet" href="styles.css"> <!-- CSS dosyasını buraya bağlıyoruz -->
</head>
<body>

  <!-- Giriş Ekranı -->
  <div id="login-section" class="auth-section">
    <h2>Giriş Yap</h2>
    <form id="login-form">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
      <label for="login-password">Şifre:</label>
      <input type="password" id="login-password" required>
      <button type="submit">Giriş Yap</button>
      <p id="login-error" class="error"></p>
    </form>
    <p>Hesabınız yok mu? <a href="javascript:void(0);" onclick="toggleAuthSection('register')">Kayıt Olun</a></p>
  </div>

  <!-- Kayıt Ekranı -->
  <div id="register-section" class="auth-section" style="display: none;">
    <h2>Kayıt Ol</h2>
    <form id="register-form">
      <label for="register-phone">Telefon:</label>
      <input type="tel" id="register-phone" required>
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required>
      <label for="register-password">Şifre:</label>
      <input type="password" id="register-password" required>
      <button type="submit">Kayıt Ol</button>
      <p id="register-error" class="error"></p>
    </form>
    <p>Zaten hesabınız var mı? <a href="javascript:void(0);" onclick="toggleAuthSection('login')">Giriş Yapın</a></p>
  </div>

  <script src="script.js"></script> <!-- JavaScript dosyasını buraya bağlıyoruz -->
</body>
</html>
